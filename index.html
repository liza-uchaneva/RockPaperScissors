<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <script src ="script.js" async></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = 'display'>
        <div class ='score'>
            <p class = 'text' id = "player-score">Wins:</p>
            <p class = 'text' id = "comp-score">Loses:</p>
        </div>
        <div class = 'message'>
            <p class = 'text' id = "result">Result</p>
            <p class = 'text' id = "note">Note</p>
        </div>
        <div class = 'buttons'>
                <button class="button" id = 'Rock'> 
                    <img src="images/Rock.jpg" alt = "Rock"> 
                </button>
                <button class="button" id = 'Paper'> 
                    <img src="images/Paper.png" alt = "Paper"> 
                </button>
                <button class="button" id = 'Scissors'> 
                    <img src="images/Scissors.png" alt = "Scissors"> 
                </button>
        </div>  
    </div>
</body>
</html>
